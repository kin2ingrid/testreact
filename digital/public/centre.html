                <h1>Les Services du Ministère de la Solidarité et de l'action Humanitaire</h1>
                    <div id="map"></div>
                
                    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
                    <script src="js/centre.js"></script>
                    <script>
                        // Initialiser la carte centrée sur le Burkina Faso
                        var map = L.map('map').setView([12.238333, -1.561593], 10);
                
                        // Ajouter une couche de tuiles OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 18
                        }).addTo(map);

                        var customIcon = L.icon({
                            iconUrl: 'img/icone1.png', // Chemin vers l'image de ton marqueur
                            iconSize: [40, 40], // Taille de l'icône (ici, 40x40 pixels)
                            iconAnchor: [20, 40], // Point d'ancrage (ici, au centre en bas de l'icône)
                            popupAnchor: [0, -40] // Ouverture du popup juste au-dessus de l'icône
                        });
                
                        // Parcourir les centres et les ajouter à la carte
                        centres.forEach(function(centre) {
                            L.marker([centre.lat, centre.lng], { icon: customIcon })
                                .addTo(map)
                                .bindPopup("<b>" + centre.name + "</b><br>" + centre.description + "<br>" +
                                         "<a href='" + centre.website + "' target='_blank'>Visiter le site web</a>");
                        });
                    </script>

    <!-- centre Start -->
    <h1>Carte des ONG au Burkina Faso</h1>
    <div id="map"></div>
                
                    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
                    <script src="js/ong.js"></script>
                    <script>
                        // Initialiser la carte centrée sur le Burkina Faso
                        var map = L.map('map').setView([12.238333, -1.561593], 6);
                
                        // Ajouter une couche de tuiles OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 18
                        }).addTo(map);

                        var customIcon = L.icon({
                            iconUrl: 'img/ong2.png', // Chemin vers l'image de ton marqueur
                            iconSize: [40, 40], // Taille de l'icône (ici, 40x40 pixels)
                            iconAnchor: [20, 40], // Point d'ancrage (ici, au centre en bas de l'icône)
                            popupAnchor: [0, -40] // Ouverture du popup juste au-dessus de l'icône
                        });
                
                        // Parcourir les centres et les ajouter à la carte
                        ongs.forEach(function(ong) {
                            var marker = L.marker([ong.lat, ong.lng], { icon: customIcon })
                                .addTo(map)
                                .bindPopup("<b>" + "Nom: "+ ong.name + "</b><br>" + "Description: "+ ong.description + "<br>" + "Latitude: "+ ong.lat + "<br>" +  "Longitude: " +ong.lng+ "<br>"+ "Responable: "+ ong.responsable+ "<br>"+
                                "Email: "+ong.email +"<br>" + "Telephone: "+ ong.telephone+ "<br>" + "Adresse: "+ ong.adresse+ "<br>"+
                                         "<a href='" + ong.website + "' target='_blank'>Voir le site web</a>");
                            
                            marker.on('click', function() {
                                map.setView([ong.lat, ong.lng], 12); // Zoom sur le centre avec un niveau de zoom de 12
                                        });             
                        });
                    </script>   
        </div>
